apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-todo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  syncPolicy:
    automated:
      prune: true  
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true  
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  source:
    repoURL: https://github.com/pengchao2022/spring-boot-todo-app-jenkins-argocd-minikube.git
    targetRevision: HEAD  
    path: charts/spring-todo-app  
    
    helm:
      valueFiles:
        - values.yaml
      
      parameters:
        - name: image.tag
          value: "latest"  
  
  
  destination:
    server: https://kubernetes.default.svc 
    namespace: todo-app  
  
  # health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  
  # resource limis
  info:
    - name: description
      value: Spring Boot Todo Application with MySQL